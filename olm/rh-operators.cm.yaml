    - name: Documentation
      url: https://coreos.com/operators/etcd/docs/latest/
    - name: etcd Operator Source Code
      url: https://github.com/coreos/etcd-operator

    icon:
    - base64data: 
      mediatype: image/png
    install:
      strategy: deployment
      spec:
        permissions:
        - serviceAccountName: etcd-operator
          rules:
          - apiGroups:
            - etcd.database.coreos.com
            resources:
            - etcdclusters
            verbs:
            - "*"
          - apiGroups:
            - storage.k8s.io
            resources:
            - storageclasses
            verbs:
            - "*"
          - apiGroups:
            - ""
            resources:
            - pods
            - services
            - endpoints
            - persistentvolumeclaims
            - events
            verbs:
            - "*"
          - apiGroups:
            - apps
            resources:
            - deployments
            verbs:
            - "*"
          - apiGroups:
            - ""
            resources:
            - secrets
            verbs:
            - get
        deployments:
        - name: etcd-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: etcd-operator-alm-owned
            template:
              metadata:
                name: etcd-operator-alm-owned
                labels:
                  name: etcd-operator-alm-owned
              spec:
                serviceAccountName: etcd-operator
                containers:
                - name: etcd-operator
                  command:
                  - etcd-operator
                  - --create-crd=false
                  image: quay.io/coreos/etcd-operator@sha256:bd944a211eaf8f31da5e6d69e8541e7cada8f16a9f7a5a570b22478997819943
                  env:
                  - name: MY_POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: MY_POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
    customresourcedefinitions:
      owned:
      - name: etcdclusters.etcd.database.coreos.com
        version: v1beta2
        kind: EtcdCluster
        displayName: etcd Cluster
        description: Represents a cluster of etcd nodes.
        resources:
          - kind: Service
            version: v1
          - kind: Pod
            version: v1
        specDescriptors:
          - description: The desired number of member Pods for the etcd cluster.
            displayName: Size
            path: size
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podCount'
        statusDescriptors:
          - description: The status of each of the member Pods for the etcd cluster.
            displayName: Member Status
            path: members
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podStatuses'
          - description: The service at which the running etcd cluster can be accessed.
            displayName: Service
            path: service
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:Service'
          - description: The current size of the etcd cluster.
            displayName: Cluster Size
            path: size
          - description: The current version of the etcd cluster.
            displayName: Current Version
